<!DOCTYPE html> 
<html> 
    <head> 
        <title>Sample</title> 

        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>
        <script type="text/javascript" src="lib/strophe.js"></script>
        <script type="text/javascript" src="ui.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="xmpp.js"></script>
    </head> 
    <body> 
        <!-- Welcome -->
        <div data-role="page" id="login_page">

            <div data-role="header">
                <h1>Welcome!</h1>
            </div>

            <div data-role="content">   
                <label for="login">Login:</label>
                <input type="text" name="login" id="login" value=""/>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value=""/>
                <button type="button" id="login_button" data-icon="arrow-r" data-iconpos="right">Login</button>
                <h2><label id="message_label"></button></h2>
            </div>

        </div>

        <!-- Roster -->
        <div data-role="page" id="roster_page">

            <div data-role="header">
                <h1>Roster</h1>
            </div>

            <div data-role="content">   
                <ul data-role="listview" id="friends_list" data-filter="true"></ul>
            </div>

        </div>

        <!-- Chat -->
        <div data-role="page" id="chat_page">

            <div data-role="header">
                <h1>Chat</h1>
            </div>

            <div data-role="content">   
                <center>
                    Signals recieved: <label id="recieved_label">0</label>
                </center>
                <button type="button" id="tap_button">Send signal</button>
                <button type="button" id="quit_chat_button" data-icon="arrow-l">Quit chat</button>
            </div>

        </div>

    </body>
</html>
